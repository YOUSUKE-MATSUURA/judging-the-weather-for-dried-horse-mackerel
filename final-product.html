<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アジの天日干し日判定</title>

    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ 下の2行はHTMLとCSSを繋ぐ役割を果たしています ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
    <link rel="stylesheet" href="./css/final-product-reset.css" />
    <link rel="stylesheet" href="./css/final-product.css" />
    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ 上の2行はHTMLとCSSを繋ぐ役割を果たしています ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
  </head>

  <body>
    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ ここから下に、ブラウザに表示したい内容を記述する ↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
    <header>
      <div class="header-container">
        <h1>アジと洗濯干し判定</h1>
      </div>

    </header>
    
    <!-- 戻るボタン -->
    <button id="back-to-city-selection" class="back-button" style="display: none;">
      <span>←</span> 都市変更
    </button>
    
    <div id="city-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h2>お住まいの地域を選択してね！</h2>
        </div>
        
        
        <!-- 都市選択グリッド -->
        <section class="city-selector">
          <!-- タイルマップ：位置は大まかな地理関係に合わせた行列指定 -->
          <div class="grid" role="radiogroup">
            
            <!-- r1: 北海道 -->
            <div class="cell r1 c7">
              <input id="hokkaido" type="radio" name="city" value="Sapporo" />
              <label for="hokkaido">北海道 / Sapporo</label>
            </div>
            
            <!-- r2: 東北（青森・岩手・宮城・秋田・山形・福島） -->
            <div class="cell r2 c4">
              <input id="yamagata" type="radio" name="city" value="Yamagata" />
              <label for="yamagata">山形 / Yamagata</label>
            </div>
            <div class="cell r2 c5">
              <input id="akita" type="radio" name="city" value="Akita" />
              <label for="akita">秋田 / Akita</label>
            </div>
            <div class="cell r2 c6">
              <input id="aomori" type="radio" name="city" value="Aomori" />
              <label for="aomori">青森 / Aomori</label>
            </div>
            <div class="cell r2 c7">
              <input id="iwate" type="radio" name="city" value="Morioka" />
              <label for="iwate">岩手 / Morioka</label>
            </div>
            <div class="cell r2 c8">
              <input id="miyagi" type="radio" name="city" value="Sendai" />
              <label for="miyagi">宮城 / Sendai</label>
            </div>
            <div class="cell r2 c9">
              <input id="fukushima" type="radio" name="city" value="Fukushima" />
              <label for="fukushima">福島 / Fukushima</label>
            </div>
            
            <!-- r3: 関東（茨城・栃木・群馬・埼玉・千葉・東京・神奈川） -->
            <div class="cell r3 c3">
              <input id="gunma" type="radio" name="city" value="Maebashi" />
              <label for="gunma">群馬 / Maebashi</label>
            </div>
            <div class="cell r3 c4">
              <input id="tochigi" type="radio" name="city" value="Utsunomiya" />
              <label for="tochigi">栃木 / Utsunomiya</label>
            </div>
            <div class="cell r3 c5">
              <input id="saitama" type="radio" name="city" value="Saitama" />
              <label for="saitama">埼玉 / Saitama</label>
            </div>
            <div class="cell r3 c6">
              <input id="kanagawa" type="radio" name="city" value="Yokohama" />
              <label for="kanagawa">神奈川 / Yokohama</label>
            </div>
            <div class="cell r3 c7">
              <input id="tokyo" type="radio" name="city" value="Shinjuku" />
              <label for="tokyo">東京 / Shinjuku</label>
            </div>
            <div class="cell r3 c8">
              <input id="chiba" type="radio" name="city" value="Chiba" />
              <label for="chiba">千葉 / Chiba</label>
            </div>
            <div class="cell r3 c9">
              <input id="ibaraki" type="radio" name="city" value="Mito" />
              <label for="ibaraki">茨城 / Mito</label>
            </div>
            
            <!-- r4/r5: 中部（新潟・富山・石川・福井・山梨・長野・岐阜・静岡・愛知） -->
            <!-- r4: 北陸＋新潟 -->
            <div class="cell r4 c4">
              <input id="fukui" type="radio" name="city" value="Fukui" />
              <label for="fukui">福井 / Fukui</label>
            </div>
            <div class="cell r4 c5">
              <input id="ishikawa" type="radio" name="city" value="Kanazawa" />
              <label for="ishikawa">石川 / Kanazawa</label>
            </div>
            <div class="cell r4 c6">
              <input id="toyama" type="radio" name="city" value="Toyama" />
              <label for="toyama">富山 / Toyama</label>
            </div>
            <div class="cell r4 c7">
              <input id="niigata" type="radio" name="city" value="Niigata" />
              <label for="niigata">新潟 / Niigata</label>
            </div>
            <!-- r5: 甲信・東海 -->
            <div class="cell r5 c5">
              <input id="gifu" type="radio" name="city" value="Gifu" />
              <label for="gifu">岐阜 / Gifu</label>
            </div>
            <div class="cell r5 c6">
              <input id="nagano" type="radio" name="city" value="Nagano" />
              <label for="nagano">長野 / Nagano</label>
            </div>
            <div class="cell r5 c7">
              <input id="yamanashi" type="radio" name="city" value="Kofu" />
              <label for="yamanashi">山梨 / Kofu</label>
            </div>
            <div class="cell r5 c8">
              <input id="aichi" type="radio" name="city" value="Nagoya" />
              <label for="aichi">愛知 / Nagoya</label>
            </div>
            <div class="cell r5 c9">
              <input id="shizuoka" type="radio" name="city" value="Shizuoka" />
              <label for="shizuoka">静岡 / Shizuoka</label>
            </div>
            
            <!-- r6/r7: 近畿（三重・滋賀・京都・大阪・兵庫・奈良・和歌山） -->
            <div class="cell r6 c5">
              <input id="mie" type="radio" name="city" value="Tsu" />
              <label for="mie">三重 / Tsu</label>
            </div>
            <div class="cell r6 c6">
              <input id="shiga" type="radio" name="city" value="Otsu" />
              <label for="shiga">滋賀 / Otsu</label>
            </div>
            <div class="cell r6 c7">
              <input id="kyoto" type="radio" name="city" value="Kyoto" />
              <label for="kyoto">京都 / Kyoto</label>
            </div>
            <div class="cell r6 c8">
              <input id="osaka" type="radio" name="city" value="Osaka" />
              <label for="osaka">大阪 / Osaka</label>
            </div>
            <div class="cell r6 c9">
              <input id="hyogo" type="radio" name="city" value="Kobe" />
              <label for="hyogo">兵庫 / Kobe</label>
            </div>
            <div class="cell r7 c7">
              <input id="nara" type="radio" name="city" value="Nara" />
              <label for="nara">奈良 / Nara</label>
            </div>
            <div class="cell r7 c8">
              <input id="wakayama" type="radio" name="city" value="Wakayama" />
              <label for="wakayama">和歌山 / Wakayama</label>
            </div>
            
            <!-- r8: 中国（鳥取・島根・岡山・広島・山口） -->
            <div class="cell r8 c5">
              <input id="shimane" type="radio" name="city" value="Matsue" />
              <label for="shimane">島根 / Matsue</label>
            </div>
            <div class="cell r8 c6">
              <input id="tottori" type="radio" name="city" value="Tottori" />
              <label for="tottori">鳥取 / Tottori</label>
            </div>
            <div class="cell r8 c7">
              <input id="okayama" type="radio" name="city" value="Okayama" />
              <label for="okayama">岡山 / Okayama</label>
            </div>
            <div class="cell r8 c8">
              <input id="hiroshima" type="radio" name="city" value="Hiroshima" />
              <label for="hiroshima">広島 / Hiroshima</label>
            </div>
            <div class="cell r8 c9">
              <input id="yamaguchi" type="radio" name="city" value="Yamaguchi" />
              <label for="yamaguchi">山口 / Yamaguchi</label>
            </div>
            
            <!-- r9: 四国（徳島・香川・愛媛・高知）-->
            <div class="cell r9 c6">
              <input id="ehime" type="radio" name="city" value="Matsuyama" />
              <label for="ehime">愛媛 / Matsuyama</label>
            </div>
            <div class="cell r9 c7">
              <input id="kagawa" type="radio" name="city" value="Takamatsu" />
              <label for="kagawa">香川 / Takamatsu</label>
            </div>
            <div class="cell r9 c8">
              <input id="tokushima" type="radio" name="city" value="Tokushima" />
              <label for="tokushima">徳島 / Tokushima</label>
            </div>
            <div class="cell r9 c9">
              <input id="kochi" type="radio" name="city" value="Kochi" />
              <label for="kochi">高知 / Kochi</label>
            </div>
            
            <!-- r10/r11: 九州（福岡・佐賀・長崎・熊本・大分・宮崎・鹿児島）-->
            <div class="cell r10 c5">
              <input id="nagasaki" type="radio" name="city" value="Nagasaki" />
              <label for="nagasaki">長崎 / Nagasaki</label>
            </div>
            <div class="cell r10 c6">
              <input id="saga" type="radio" name="city" value="Saga" />
              <label for="saga">佐賀 / Saga</label>
            </div>
            <div class="cell r10 c7">
              <input id="fukuoka" type="radio" name="city" value="Fukuoka" />
              <label for="fukuoka">福岡 / Fukuoka</label>
            </div>
            <div class="cell r10 c8">
              <input id="oita" type="radio" name="city" value="Oita" />
              <label for="oita">大分 / Oita</label>
            </div>
            <div class="cell r11 c5">
              <input id="kagoshima" type="radio" name="city" value="Kagoshima" />
              <label for="kagoshima">鹿児島 / Kagoshima</label>
            </div>
            <div class="cell r11 c6">
              <input id="kumamoto" type="radio" name="city" value="Kumamoto" />
              <label for="kumamoto">熊本 / Kumamoto</label>
            </div>
            <div class="cell r11 c7">
              <input id="miyazaki" type="radio" name="city" value="Miyazaki" />
              <label for="miyazaki">宮崎 / Miyazaki</label>
            </div>
            
            <!-- r12: 沖縄 -->
            <div class="cell r12 c3">
              <input id="okinawa" type="radio" name="city" value="Naha" />
              <label for="okinawa">沖縄 / Naha</label>
            </div>
            
          </div>
        </section>
      </div>
    </div>
        <div class="total-result-container">
        <div id="date-inputs" style="display: none;">
            <input id="total-result1" type="text" readonly></input>
            <input id="total-result2" type="text" readonly></input>
            <input id="total-result3" type="text" readonly></input>
            <input id="total-result4" type="text" readonly></input>
            <input id="total-result5" type="text" readonly></input>
            <input id="total-result6" type="text" readonly></input>
            <input id="total-result7" type="text" readonly></input>
        </div>
        </div>

<div id="main-container">
  <div id="button-container">
    <div class="himono">
      <img src="./images/himono.png" alt="ひもの" id="button-himono">
    </div>
    <div class="sentaku">
      <img src="./images/sentaku.png" alt="せんたく" id="button-sentaku">
    </div>
    <div id="weather-display">
      <div id="city-name"></div>
      <div id="weather-info"></div>
    </div>
  </div>
  
  <!-- <div id="result"></div> -->
   <div class="dual-clock-container" style="display: none;">
    <div class="clock-circle am-circle">
      <div class="clock-center am-center">午前</div>
      <div id="result1"></div>
      <div id="result2"></div>
      <div id="result3"></div>
      <div id="result4"></div>
      <div id="result5"></div>
      <div id="result6"></div>
      <div id="result7"></div>
      <div id="result8"></div>
      <div id="result9"></div>
      <div id="result10"></div>
      <div id="result11"></div>
      <div id="result12"></div>
    </div>

    <div class="clock-circle pm-circle">
      <div class="clock-center pm-center">午後</div>
      <div id="result13"></div>
      <div id="result14"></div>
      <div id="result15"></div>
      <div id="result16"></div>
      <div id="result17"></div>
      <div id="result18"></div>
      <div id="result19"></div>
      <div id="result20"></div>
      <div id="result21"></div>
      <div id="result22"></div>
      <div id="result23"></div>
      <div id="result24"></div>
    </div>
  </div>
</div>
