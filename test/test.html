<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>主要都市タイル選択（最小）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <main>
    <form
      class="city-form"
      action="https://geocoding-api.open-meteo.com/v1/search"
      method="GET"
      target="_blank"
      aria-label="主要都市の選択"
    >
      <!-- 固定パラメータ -->
      <input type="hidden" name="count" value="1" />
      <input type="hidden" name="language" value="ja" />
      <input type="hidden" name="format" value="json" />

      <!-- タイルマップ：位置は大まかな地理関係に合わせた行列指定 -->
      <div class="grid" role="radiogroup">

        <!-- 北海道・東北 -->
        <div class="cell r1 c8">
          <input id="hokkaido" type="radio" name="name" value="Sapporo" required>
          <label for="hokkaido">北海道 / Sapporo</label>
        </div>

        <div class="cell r2 c6">
          <input id="akita" type="radio" name="name" value="Akita">
          <label for="akita">秋田 / Akita</label>
        </div>
        <div class="cell r2 c7">
          <input id="aomori" type="radio" name="name" value="Aomori">
          <label for="aomori">青森 / Aomori</label>
        </div>
        <div class="cell r2 c8">
          <input id="iwate" type="radio" name="name" value="Morioka">
          <label for="iwate">岩手 / Morioka</label>
        </div>
        <div class="cell r2 c9">
          <input id="miyagi" type="radio" name="name" value="Sendai">
          <label for="miyagi">宮城 / Sendai</label>
        </div>

        <div class="cell r3 c7">
          <input id="yamagata" type="radio" name="name" value="Yamagata">
          <label for="yamagata">山形 / Yamagata</label>
        </div>
        <div class="cell r3 c9">
          <input id="fukushima" type="radio" name="name" value="Fukushima">
          <label for="fukushima">福島 / Fukushima</label>
        </div>

        <!-- 甲信越・北関東 -->
        <div class="cell r4 c6">
          <input id="niigata" type="radio" name="name" value="Niigata">
          <label for="niigata">新潟 / Niigata</label>
        </div>
        <div class="cell r4 c7">
          <input id="gunma" type="radio" name="name" value="Maebashi">
          <label for="gunma">群馬 / Maebashi</label>
        </div>
        <div class="cell r4 c8">
          <input id="tochigi" type="radio" name="name" value="Utsunomiya">
          <label for="tochigi">栃木 / Utsunomiya</label>
        </div>
        <div class="cell r4 c9">
          <input id="ibaraki" type="radio" name="name" value="Mito">
          <label for="ibaraki">茨城 / Mito</label>
        </div>

        <div class="cell r5 c6">
          <input id="nagano" type="radio" name="name" value="Nagano">
          <label for="nagano">長野 / Nagano</label>
        </div>
        <div class="cell r5 c7">
          <input id="yamanashi" type="radio" name="name" value="Kofu">
          <label for="yamanashi">山梨 / Kofu</label>
        </div>
        <div class="cell r5 c8">
          <input id="saitama" type="radio" name="name" value="Saitama">
          <label for="saitama">埼玉 / Saitama</label>
        </div>
        <div class="cell r5 c9">
          <input id="chiba" type="radio" name="name" value="Chiba">
          <label for="chiba">千葉 / Chiba</label>
        </div>

        <div class="cell r6 c8">
          <input id="tokyo" type="radio" name="name" value="Shinjuku">
          <label for="tokyo">東京 / Shinjuku</label>
        </div>
        <div class="cell r6 c9">
          <input id="kanagawa" type="radio" name="name" value="Yokohama">
          <label for="kanagawa">神奈川 / Yokohama</label>
        </div>

        <!-- 北陸・東海・内陸 -->
        <div class="cell r6 c3">
          <input id="fukui" type="radio" name="name" value="Fukui">
          <label for="fukui">福井 / Fukui</label>
        </div>
        <div class="cell r6 c4">
          <input id="ishikawa" type="radio" name="name" value="Kanazawa">
          <label for="ishikawa">石川 / Kanazawa</label>
        </div>
        <div class="cell r6 c5">
          <input id="toyama" type="radio" name="name" value="Toyama">
          <label for="toyama">富山 / Toyama</label>
        </div>
        <div class="cell r6 c6">
          <input id="gifu" type="radio" name="name" value="Gifu">
          <label for="gifu">岐阜 / Gifu</label>
        </div>
        <div class="cell r6 c7">
          <input id="shizuoka" type="radio" name="name" value="Shizuoka">
          <label for="shizuoka">静岡 / Shizuoka</label>
        </div>
        <div class="cell r7 c6">
          <input id="aichi" type="radio" name="name" value="Nagoya">
          <label for="aichi">愛知 / Nagoya</label>
        </div>
        <div class="cell r7 c5">
          <input id="nagano-dup" type="radio" name="name" value="Nagano">
          <label for="nagano-dup">（参考）</label>
        </div>

        <!-- 近畿 -->
        <div class="cell r7 c7">
          <input id="shiga" type="radio" name="name" value="Otsu">
          <label for="shiga">滋賀 / Otsu</label>
        </div>
        <div class="cell r7 c8">
          <input id="kyoto" type="radio" name="name" value="Kyoto">
          <label for="kyoto">京都 / Kyoto</label>
        </div>
        <div class="cell r7 c9">
          <input id="osaka" type="radio" name="name" value="Osaka">
          <label for="osaka">大阪 / Osaka</label>
        </div>
        <div class="cell r7 c10">
          <input id="nara" type="radio" name="name" value="Nara">
          <label for="nara">奈良 / Nara</label>
        </div>
        <div class="cell r8 c8">
          <input id="hyogo" type="radio" name="name" value="Kobe">
          <label for="hyogo">兵庫 / Kobe</label>
        </div>
        <div class="cell r8 c10">
          <input id="wakayama" type="radio" name="name" value="Wakayama">
          <label for="wakayama">和歌山 / Wakayama</label>
        </div>

        <!-- 中国 -->
        <div class="cell r8 c5">
          <input id="shimane" type="radio" name="name" value="Matsue">
          <label for="shimane">島根 / Matsue</label>
        </div>
        <div class="cell r8 c6">
          <input id="tottori" type="radio" name="name" value="Tottori">
          <label for="tottori">鳥取 / Tottori</label>
        </div>
        <div class="cell r8 c7">
          <input id="okayama" type="radio" name="name" value="Okayama">
          <label for="okayama">岡山 / Okayama</label>
        </div>
        <div class="cell r8 c8-dup">
          <!-- 兵庫と並びを取るためのスペーサ：CSSで非表示 -->
        </div>
        <div class="cell r8 c9">
          <input id="hiroshima" type="radio" name="name" value="Hiroshima">
          <label for="hiroshima">広島 / Hiroshima</label>
        </div>
        <div class="cell r8 c11">
          <input id="yamaguchi" type="radio" name="name" value="Yamaguchi">
          <label for="yamaguchi">山口 / Yamaguchi</label>
        </div>

        <!-- 四国 -->
        <div class="cell r9 c8">
          <input id="ehime" type="radio" name="name" value="Matsuyama">
          <label for="ehime">愛媛 / Matsuyama</label>
        </div>
        <div class="cell r9 c9">
          <input id="kagawa" type="radio" name="name" value="Takamatsu">
          <label for="kagawa">香川 / Takamatsu</label>
        </div>
        <div class="cell r9 c10">
          <input id="tokushima" type="radio" name="name" value="Tokushima">
          <label for="tokushima">徳島 / Tokushima</label>
        </div>
        <div class="cell r10 c9">
          <input id="kochi" type="radio" name="name" value="Kochi">
          <label for="kochi">高知 / Kochi</label>
        </div>

        <!-- 九州・沖縄 -->
        <div class="cell r9 c6">
          <input id="fukuoka" type="radio" name="name" value="Fukuoka">
          <label for="fukuoka">福岡 / Fukuoka</label>
        </div>
        <div class="cell r9 c5">
          <input id="saga" type="radio" name="name" value="Saga">
          <label for="saga">佐賀 / Saga</label>
        </div>
        <div class="cell r9 c4">
          <input id="nagasaki" type="radio" name="name" value="Nagasaki">
          <label for="nagasaki">長崎 / Nagasaki</label>
        </div>
        <div class="cell r10 c6">
          <input id="kumamoto" type="radio" name="name" value="Kumamoto">
          <label for="kumamoto">熊本 / Kumamoto</label>
        </div>
        <div class="cell r9 c7">
          <input id="oita" type="radio" name="name" value="Oita">
          <label for="oita">大分 / Oita</label>
        </div>
        <div class="cell r10 c7">
          <input id="miyazaki" type="radio" name="name" value="Miyazaki">
          <label for="miyazaki">宮崎 / Miyazaki</label>
        </div>
        <div class="cell r11 c6">
          <input id="kagoshima" type="radio" name="name" value="Kagoshima">
          <label for="kagoshima">鹿児島 / Kagoshima</label>
        </div>
        <div class="cell r12 c3">
          <input id="okinawa" type="radio" name="name" value="Naha">
          <label for="okinawa">沖縄 / Naha</label>
        </div>

      </div>

      <div class="actions">
        <button type="submit">この都市でAPIテスト</button>
      </div>

      <p class="small">
        ※ 東京は都庁所在地の <strong>Shinjuku</strong> を指定しています。必要なら <code>value="Tokyo"</code> に変更してください。
      </p>
    </form>
  </main>
</body>
</html>
